<section class="vh-80 container-fluid gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form #loginPage="ngForm" (ngSubmit)="submitloginPage(loginPage.value)" class="text-center" style="color: #757575;">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="blue mb-5">Please enter your login and password!</p>

                                <div class="form-outline form-white mb-5">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" name="emailAdress" #emailAdress="ngModel" [(ngModel)]="loginPage.emailAdress" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />


                                    <div class="alert__massege" *ngIf="emailAdress.touched && !emailAdress.valid">
                                        <p class="alert" *ngIf="emailAdress.errors.required">
                                            This field is required
                                        </p>
                                        <p class="alert" *ngIf="emailAdress.errors.pattern">
                                            Invalid email address
                                        </p>
                                    </div>

                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>

                                <div class="form-outline form-white mb-5">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" #password="ngModel" [(ngModel)]="loginPage.password" required/>

                                    <div class="alert__massege" *ngIf="emailAdress.touched && !emailAdress.valid">
                                        <p class="alert" *ngIf="emailAdress.errors.required">
                                            This field is required
                                        </p>
                                        <p class="alert" *ngIf="emailAdress.errors.pattern">
                                            Invalid email address
                                        </p>
                                    </div>
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!loginPage.valid">Login</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="text-white-50 fw-bold">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
